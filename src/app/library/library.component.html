<div class="search-container">
  <!-- Search Input -->
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="searchFiles()"
    placeholder="Search..."
  />

  <!-- Search Options -->
  <div class="search-options">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="searchByTitle"
        (change)="searchFiles()"
      />
      Search by Title
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="searchByDate"
        (change)="searchFiles()"
      />
      Search by Date
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="searchByDetails"
        (change)="searchFiles()"
      />
      Search by Details
    </label>
  </div>

  <!-- Report Type Select -->
  <div class="report-type-select">
    <label for="reportType">Select Report Type:</label>
    <select id="reportType" [(ngModel)]="selectedReportType" (change)="searchFiles()">
      <option value="">All Types</option>
      <option value="Annual report">Annual Report</option>
      <option value="Quarterly report">Quarterly Report</option>
      <option value="Press release">Press Release</option>
      <option value="Judicial documents">Judicial Documents</option>
      <option value="Licensing programs">Licensing Programs</option>
    </select>
  </div>
</div>

<!-- Card Container -->
<div class="card-container">
  <div *ngFor="let file of filteredPdfFiles" class="card">
    <div class="card-content">
      <h3>{{ file.title || 'Unknown Title' }}</h3>
      <p>Date: {{ file.date || 'Unknown Date' }}</p>
      <button (click)="openPDFViewer(file, $event)">View</button>
      <button (click)="toggleDetails(file, $event)">Toggle Details</button>

      <!-- Display details in a table format if showDetails is true -->
      <div *ngIf="file.showDetails">
        <table class="details-table">
          <!-- Use a fallback empty string if file.details is undefined -->
          <tr *ngFor="let detail of (file.details || '').split('\n---\n')">
            <td>{{ detail }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>


<!-- PDF Viewer -->
<app-example-pdf-viewer *ngIf="showPDFViewer" [pdfSrc]="pdfSrc"></app-example-pdf-viewer>

<!-- Popup -->
<div class="popup-overlay" *ngIf="showPopup">
  <div class="popup-content">
    <div class="button-container">
      <button (click)="closePopup()">Close</button>
    </div>
  </div>
</div>
