<div class="search-container">
  <!-- Search Input -->
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="searchFiles()"
    placeholder="Search..."
  />

  <!-- Search Options -->
  <div class="search-options">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="searchByTitle"
        (change)="searchFiles()"
      />
      Search by Title
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="searchByDate"
        (change)="searchFiles()"
      />
      Search by Date
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="searchByDetails"
        (change)="searchFiles()"
      />
      Search by Details
    </label>
  </div>

  <!-- Report Type Select -->
  <div class="report-type-select">
    <label for="reportType">Select Report Type:</label>
    <select id="reportType" [(ngModel)]="selectedReportType" (change)="searchFiles()">
      <option value="">All Types</option>
      <option value="Annual report">Annual Report</option>
      <option value="Quarterly report">Quarterly Report</option>
      <option value="Press release">Press Release</option>
      <option value="Judicial documents">Judicial Documents</option>
      <option value="Licensing programs">Licensing Programs</option>
    </select>
  </div>
</div>

<!-- Card Container -->
<div class="card-container">
  <div *ngFor="let file of filteredPdfFiles" class="card">
    <div class="card-content">
      <h3>{{ file.title || 'Unknown Title' }}</h3>
      <p>{{ file.date || 'Unknown Date' }}</p>
      <button (click)="openPDFViewer(file)">View</button>
    </div>
  </div>
</div>

<!-- Popup for PDF Viewer -->
<div class="popup-overlay" *ngIf="showPopup">
  <div class="popup-content">
    <app-example-pdf-viewer *ngIf="showPDFViewer" [pdfSrc]="pdfSrc"></app-example-pdf-viewer>
    <div class="button-container">
      <button (click)="closePopup()">Close</button>
    </div>
  </div>
</div>
