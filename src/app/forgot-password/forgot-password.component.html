<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Enter your email address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailField="ngModel"
      />
      <div *ngIf="f.submitted && emailField.invalid" class="alert alert-danger">
        <div *ngIf="emailField.errors?.['required']">Email is required</div>
        <div *ngIf="emailField.errors?.['email']">Invalid email address</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        Submit
      </button>
    </div>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
