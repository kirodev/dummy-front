<!-- licensing-revenues.component.html -->
<div>
  <h2>Licensing Revenues</h2>

  <!-- Dropdown for Licensor Selection -->
  <label for="licensor">Select Licensor:</label>
  <select id="licensor" [(ngModel)]="selectedLicensor" (change)="onLicensorChange()">
    <option *ngFor="let licensor of licensors" [value]="licensor">{{ licensor }}</option>
  </select>

  <!-- Plot Container -->
  <div id="licensorPaymentsPlot" style="height: 600px; width: 100%;"></div>

</div>
