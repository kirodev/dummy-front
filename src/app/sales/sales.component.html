<ul class="nav nav-tabs custom-tabs">
  <li class="nav-item">
    <a
      class="nav-link active"
      [class.active]="activeTab === 'sales' || activeTab === 'comparison'"
      (click)="setActiveTab('sales')"
    >
      Smartphones
    </a>
  </li>

  <li class="nav-item">
    <a
      class="nav-link"
      routerLink="/tablet-sales"
      routerLinkActive="active"
    >
      Tablets
    </a>
  </li>
</ul>



<!-- Replace Sales plot by Comparison dynamically -->
<div class="plot-container">

  <div *ngIf="isLoading" class="loading-overlay">
    <div class="message-container">
      <img src="assets/4.gif" alt="Loading" class="loading-gif">
      <span class="loading-text">Loading data, please wait...</span>
    </div>
  </div>
  <h3 *ngIf="activeTab === 'sales'" style="margin: 0; padding: 0;"></h3>
  <h3 *ngIf="activeTab === 'comparison'" style="margin: 0; padding: 0;"></h3>
  <div [id]="activeTab === 'sales' ? 'myDiv' : 'comparisonDiv'" style="margin: 0; padding: 0;"></div>
</div>

<!-- Popup Overlay -->
<div *ngIf="isPopupVisible" class="popup-overlay">
  <div class="popup-content">
    <button class="popup-close" (click)="hidePopup()">&times;</button>
    <div [innerHTML]="popupText"></div>
  </div>
</div>
<div class="chart-controls">
  <label for="chartType">Select Chart Type:</label>
  <select id="chartType" [(ngModel)]="activeTab" class="form-select">
    <option value="sales">Lines</option>
    <option value="comparison">Stacked Bars</option>
  </select>
</div>
