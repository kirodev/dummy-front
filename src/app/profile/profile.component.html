<div class="container">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser?.username }}</strong> Profile <!-- Using optional chaining to prevent errors -->
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser?.accessToken}} 
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser?.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li>
      {{ currentUser?.role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
