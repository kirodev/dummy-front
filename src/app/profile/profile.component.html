<div class="container mt-5 d-flex justify-content-center">
  <ng-container *ngIf="currentUser; else loggedOut">
    <div class="card shadow square-card">
      <!-- Card Header -->
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">
          <strong>{{ currentUser.username }}</strong>'s Profile
        </h3>
      </div>

      <!-- Card Body -->
      <div class="card-body text-start">
        <!-- Avatar Icon (Centered) -->
        <div class="mb-3 d-flex justify-content-center align-items-center">
          <img
            *ngIf="currentUser.avatarUrl"
            [src]="currentUser.avatarUrl"
            alt="User Avatar"
            class="rounded-circle"
            width="120"
            height="120" />
          <div *ngIf="!currentUser.avatarUrl" class="avatar-placeholder">
            <i class="fa fa-user-circle fa-5x text-secondary"></i>
          </div>
        </div>

        <!-- Profile Details (Aligned to Left) -->
        <div class="mb-3">
          <strong>Username:</strong> {{ currentUser.username }}
        </div>
        <div class="mb-3">
          <strong>Email:</strong> {{ currentUser.email || 'Not provided' }}
        </div>
        <div class="mb-3">
          <strong>Token:</strong>
          <input
            type="text"
            class="form-control text-start"
            readonly
            [value]="currentUser.accessToken" />
        </div>

        <!-- Roles (Aligned to Left) -->
        <div class="mb-3">
          <strong>Roles:</strong>
          <ul class="list-inline mt-2">
            <li *ngFor="let role of currentUser.roles" class="list-inline-item">
              <span class="badge bg-secondary">{{ role }}</span>
            </li>
          </ul>
        </div>

        <!-- Change Password Button (Centered) -->
        <div class="text-center mt-4">
          <button class="btn btn-primary" (click)="openPopup()">Change Password</button>
        </div>

        <!-- Custom Popup -->
        <div class="popup-overlay" *ngIf="showPopup">
          <div class="popup-content">
            <h2>Change Password</h2>
            <form (submit)="changePassword()">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input
                  type="password"
                  id="currentPassword"
                  class="form-control"
                  [(ngModel)]="passwordForm.currentPassword"
                  name="currentPassword"
                  required />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  class="form-control"
                  [(ngModel)]="passwordForm.newPassword"
                  name="newPassword"
                  required />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  [(ngModel)]="passwordForm.confirmPassword"
                  name="confirmPassword"
                  required />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary close-button"
                  (click)="closePopup()">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary close-button">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loggedOut>
    <div class="alert alert-warning text-center" role="alert">
      Please <a routerLink="/login" class="alert-link">login</a> to view your profile.
    </div>
  </ng-template>
</div>
