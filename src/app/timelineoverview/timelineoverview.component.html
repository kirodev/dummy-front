<main class="content-wrapper">
  <section class="licensing-overview">
    <div *ngIf="groupedLicenseData.length === 0 && !isLoading" class="alert alert-danger">
      <p>No data available for this licensor.</p>
    </div>
    <!-- Dropdown for Licensor Selection -->
    <div class="licensing-revenues-container">
      <div *ngIf="!hideSelectInput">
        <label for="licensorSelect">Select Licensor:</label>
        <select
          id="licensorSelect"
          [(ngModel)]="selectedLicensor"
          (change)="onLicensorChange()"
          class="shared-input-style"
          
        >
          <option *ngFor="let licensor of licensors" [value]="licensor">
            {{ licensor }}
          </option>
        </select>
        <button class="shared-button-style" (click)="onLicensorChange()">üîç</button>
      </div>
    </div>

    <div class="plot-container">
      <div class="combined-plots">
        <!-- Both plots inside the combined-plots container -->
        <div id="licensorPaymentsPlot" class="individual-plot"></div>

        <div id="overallDiv" class="individual-plot"></div>

        <!-- Loading overlay covering both plots -->
        <div *ngIf="isLoading" class="loading-overlay">
          <div class="message-container">
            <img src="assets/4.gif" alt="Loading..." class="loading-gif" />
            <span>Loading data, please wait...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- No Data Message -->

  </section>
</main>
