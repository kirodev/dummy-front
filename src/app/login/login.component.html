<div class="login">
  <section id="Background" class="Background">
    <div (click)="activeSquare($event)" class="Square"></div>
  </section>

  <!-- Alert Positioned at the Top -->
  <div *ngIf="isLoginFailed" class="alert alert-danger global-alert">
    {{ errorMessage || 'Login failed. Please try again.' }}
  </div>

  <div class="glass-Box">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors">Password is required</div>
          <div *ngIf="password.errors">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button>
          Login
        </button>
      </div>
    </form>

    <div *ngIf="isLoggedIn">
      <h2 *ngIf="!isFirstLogin">WELCOME BACK {{ username.toUpperCase() }}</h2>
      <h2 *ngIf="isFirstLogin">WELCOME {{ username.toUpperCase() }} </h2>
      <br>
      You are logged-in as {{ roles.join(', ') }}
    </div>

  </div>
</div>
